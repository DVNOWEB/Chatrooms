<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js"
    integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/main.js" defer></script>
  <title>ChatCord App</title>
</head>

<body>
  <div class="chat_container">
    <header class="chat_header">
      <h1><i class="fa-regular fa-comments"></i> ChatON</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat_main">
      <div class="chat_sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room_name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat_messages"></div>
    </main>
    <div class="chat_form_container">
      <form id="chat_form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fa-regular fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

</body>

</html>
